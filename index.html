    <title>Weather App</title>

  <body>
    <div class="container d-flex align-items-center flex-column flex-grow-1">
      <header>
        <form id="find-city-weather">
          <span class="searchCity">
            <input type="text" placeholder="Enter City here..." /
            id="search-city" autocomplete="off">
          </span>
          <div>
            <button class="searchbutton" id="search-button" input-type="submit">
              Search 🔎
            </button>
          </div>
        </form>
        <button id="current-location-button" input-type="submit">
          Current Location 📍
        </button>
      </header>
      <section class="currentCityTable">
        <h1 id="city-name">Barcelona</h1>
        <span
          >Last updated:
          <h2 id="#day-time"></h2
        ></span>
        <div class="row dailyForecast">
          <div class="col currentTemperature">
            <span id="current-temp">12</span>&deg;<span
              class="celsiusUnit"
              id="celsius-unit"
              ><a href="#" id="celsius-link" class="active">C</a></span
            ><span class="fahrenheitUnit" id="fahrenheit-unit"
              ><a href="#" id="fahrenheit-link">F</a></span
            >
          </div>
          <div class="col currentWeather">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              id="current-weather-icon"
              class="currentWeatherIcon"
            />
            <div class="weatherDescription" id="weather-description">Rain</div>
          </div>
        </div>
        <div class="row">
          <div class="col currentDayHigh">
            <span class="tempText">
              H: <span id="high-temp" class="highTemp">14</span>&deg;</span
            >
          </div>
          <div class="col currentDayLow">
            <span class="tempText">
              L: <span id="low-temp" class="lowTemp">9</span>&deg;</span
            >
          </div>
          <div class="col currentDayHumidity">
            <span class="tempText"> P: <span id="humidity">70</span>%</span>
          </div>
          <div class="col currentDayWindspeed">
            <span class="tempText">
              W: <span id="city-windspeed" class="windspeed">3</span>mph</span
            >
          </div>
        </div>
      </section>
